    <div class="d-flex justify-content-center mt-3 w-100">
        <h1 class="text-white">What's your mood? 🎬</h1>

    </div>
<section class="w-100 d-flex  justify-content-center gap-3 flex-wrap">        
    <select id="mood" class="form-select w-25" aria-label="Mood select menu">
        <option selected disabled>select your mood</option>
    
        <optgroup label="😊 Feel Good">
            <option value="Happy">Happy</option>
            <option value="In Love">In Love</option>
            <option value="Chill Vibes">Chill Vibes</option>
            <option value="Need to Laugh">Need to Laugh</option>
            <option value="Need Motivation">Need Motivation</option>
        </optgroup>
    
        <optgroup label="😢 Emotional">
            <option value="Sad">Sad</option>
            <option value="Heartbroken">Heartbroken</option>
            <option value="Need to Cry">Need to Cry</option>
            <option value="Feeling Nostalgic">Feeling Nostalgic</option>
        </optgroup>
    
        <optgroup label="💥 Action / Energy">
            <option value="Feeling Powerful">Feeling Powerful</option>
            <option value="Need Excitement">Need Excitement</option>
            <option value="Thrill Seeker">Thrill Seeker</option>
        </optgroup>
    
        <optgroup label="🧠 Thoughtful">
            <option value="Deep Thinking">Deep Thinking</option>
            <option value="Existential">Existential</option>
            <option value="Curious">Curious</option>
            <option value="Philosophical">Philosophical</option>
        </optgroup>
    
        <optgroup label="🎨 Aesthetic">
            <option value="Artsy Mood">Artsy Mood</option>
            <option value="Musical Mood">Musical Mood</option>
            <option value="Dreamy Mood">Dreamy Mood</option>
            <option value="Fantasy Lover">Fantasy Lover</option>
        </optgroup>
    
        <optgroup label="🌧️ Weather Vibes">
            <option value="Rainy Day">Rainy Day</option>
            <option value="Cold & Cozy">Cold & Cozy</option>
            <option value="Sunny & Bright">Sunny & Bright</option>
            <option value="Late Night Vibes">Late Night Vibes</option>
        </optgroup>
    </select>
    <span class="d-block fs-3 text-white">OR</span>
    <div class="input-group w-25 flex-nowrap">
        <input type="text" class="form-control" id="type-mood" placeholder="type your mood.." aria-label="mood" aria-describedby="addon-wrapping">
    </div>
</section>
