<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./log-in.css">
    <title>Document</title>
</head>
<body>
    <header class="mb-5 d-flex justify-content-center">
        <nav class="d-flex w-75 align-items-center justify-content-between ">
            <h1>
                MOVIE
            </h1>
            <div class="links gap-5 d-flex">    
                <a href="../../index.html">Home</a>
                <a href="">Categories</a>
                <a href="">See later</a>
                <a href="/pages/log in/index.html">Log in</a>
            </div>
            <div class="input ">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" id="search-button" type="button">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <!-- header end here ! -->
    <main class="d-flex justify-content-center" >
        <section class=" text-center d-flex justify-content-center flex-column align-items-center">
            
        <span class="fw-bold fs-4 mt-3">Welcome to MOVIE</span>
        <!-- if !isUserLogeed-->
        <div id="hide-if-log">
            <span class="text-wrap mb-3 fs-6">Type your e-mail or phone number to log in or create a Jumia account.</span>
            <form class="w-100" onsubmit="onSubmit()">
                <div class="mb-3">
                    <input type="email" name="Email" placeholder="Email or phone number" class="form-control" id="email-input" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input placeholder="password"  name="Password" type="password" class="form-control" id="password-input">
                </div>
                <button  id="continue-button" class="btn w-100 continue rounded-1 fw-medium text-light">Continue</button>
            </form>
        </div>
        <!--else-->
        <div id="hide-if-unlog" class=" justify-content-center flex-column align-items-center">
            <span id="user-message" class="fs-4">Hello userName</span>
            <span class="fs-4">you already loged in do yo want to log out?</span>
            <button type="button" id="log-out-buuton" class="btn w-50 btn-danger rounded-1 fw-medium text-light"
            >log out</button>
        </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/pages/log in/log-in.js"></script>
</body>
</html>
